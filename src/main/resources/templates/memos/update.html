<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Update</h1>
<form action="#" th:action="@{'/memos/' + ${memo.seq}}" th:object="${memo}" th:method="put">
    <p>Id: <input type="text" th:field="*{seq}" th:value="*{seq}" readonly/></p>
    <p>Message: <input type="text" th:field="*{memoText}" th:value="*{memoText}"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
